apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME-node-0-production-testing
  namespace: chain-prd-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME-node-0-production-testing
  template:
    metadata:
      labels:
        app: $APP_NAME-node-0-production-testing
    spec:
      containers:
      - name: $APP_NAME-node-0-production-testing
        command: [ "/bin/bash" ]
        args: [ "-c","useradd -s /sbin/nologin -M nginx;service nginx restart;./release/release/dtx-chain    --base-path /data/blocks/node0   --chain  config/prd-testing/customSpecRaw.json   --port 30333   --ws-port 9944   --rpc-port 9933   --validator   --name node0 --rpc-cors all  --node-key=d972ec7c4d8e59751699b1f632ffdac6457550eaaeac42b4fdb93e2033e18604  --ws-external --rpc-external   --rpc-methods=Unsafe --execution wasm   --target-gas-price 100000 " ]
        image:  $REGISTRY/$APP_NAME:SNAPSHOT-$BUILD_NUMBER
        resources:
          requests:
            cpu: 0.1
            memory: 0.5Gi
          limits:
            cpu: 2
            memory: 1Gi
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
        - name: data
          mountPath: /data/blocks
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 9900
          - containerPort: 9934
          - containerPort: 30333
        env:
          - name: TZ
            value: GMT
          - name: RUST_LOG
            value: pallet_evm=debug,pallet_ethereum=debug
      volumes:
      - name: host-time
        hostPath:
          path: /etc/localtime
      - name: data
        persistentVolumeClaim:
          claimName: vmchain-ssd-pvc-0
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - $APP_NAME-node-0-production-testing
                      - $APP_NAME-node-1-production-testing
                      - $APP_NAME-node-2-production-testing
              topologyKey: "kubernetes.io/hostname"
  strategy:
    type: Recreate

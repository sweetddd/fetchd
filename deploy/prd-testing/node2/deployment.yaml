apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME-node-2-production-testing
  namespace: chain-prd-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME-node-2-production-testing
  template:
    metadata:
      labels:
        app: $APP_NAME-node-2-production-testing
    spec:
      containers:
        - name: $APP_NAME-node-2-production-testing
          command: [ "/bin/bash" ]
          args: [ "-c","cp -R /root/.fetchd/node2/*  /data/blocks/fetchd/node2/;fetchd start  --json-rpc.api eth,txpool,personal,net,debug,web3,miner --api.enable true --minimum-gas-prices 0.0001afet  --home /data/blocks/fetchd/node2 --p2p.seeds 1dcc387039009040566c07ccbe58c0b2349f14de@fetch-test-node-0-production-testing.chain-sandbox.svc.cluster.local:26656  --rpc.laddr tcp://0.0.0.0:26657" ]
          image:  $REGISTRY/$APP_NAME:SNAPSHOT-$BUILD_NUMBER
          resources:
            requests:
              cpu: 0.1
              memory: 0.5Gi
            limits:
              cpu: 2
              memory: 1Gi
          volumeMounts:
            - name: host-time
              mountPath: /etc/localtime
            - name: data
              mountPath: /data/blocks
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1317
            - containerPort: 8545
            - containerPort: 26657
            - containerPort: 26656
          env:
            - name: TZ
              value: GMT
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
        - name: data
          persistentVolumeClaim:
            claimName: fetchchain-ssd-pvc-2
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - $APP_NAME-node-0-production-testing
                      - $APP_NAME-node-1-production-testing
                      - $APP_NAME-node-2-production-testing
              topologyKey: "kubernetes.io/hostname"
  strategy:
    type: Recreate
